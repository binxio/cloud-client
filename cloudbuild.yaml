steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '$_IMAGE:latest', '.']
- name: 'gcr.io/cloud-builders/docker'
  env:
    - TAG=$TAG_NAME
    - IMAGE=$_IMAGE
  entrypoint: /bin/bash
  args: ['-c', 'docker tag $_IMAGE:latest $_IMAGE:${TAG:-latest}']
substitutions:
    _IMAGE: gcr.io/$PROJECT_ID/instruqt/cloud-client
